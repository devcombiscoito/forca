<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forca.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Theme (Noir) */
        --bg-primary: #050505;
        --bg-surface: #111111;
        --border-color: #333333;
        --text-primary: #ffffff;
        --text-muted: #666666;
        --text-inverse: #000000;
        
        /* Accents */
        --neon-cyan: #00f3ff;
        --neon-pink: #ff00ff;
        --neon-lime: #ccff00;
        --neon-error: #ff3333;
      }

      [data-theme='light'] {
        /* Light Theme (Blanc) */
        --bg-primary: #f0f0f0;
        --bg-surface: #ffffff;
        --border-color: #e5e5e5;
        --text-primary: #171717;
        --text-muted: #a3a3a3;
        --text-inverse: #ffffff;
        
        /* Accents (Adjusted for light bg visibility) */
        --neon-cyan: #00aecb;
        --neon-pink: #d100d1;
        --neon-lime: #789c00;
        --neon-error: #dc2626;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1), color 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* PERFORMANCE MODES OVERRIDES */
      
      /* Disable Effects: Removes shadows, glows, blurs */
      [data-fx='false'] * {
        box-shadow: none !important;
        text-shadow: none !important;
        filter: none !important;
        backdrop-filter: none !important;
      }

      /* Disable Animations: Stops all keyframes and transitions */
      [data-anim='false'] *,
      [data-anim='false'] *::before,
      [data-anim='false'] *::after {
        animation: none !important;
        transition: none !important;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              theme: {
                bg: 'var(--bg-primary)',
                surface: 'var(--bg-surface)',
                border: 'var(--border-color)',
                text: 'var(--text-primary)',
                muted: 'var(--text-muted)',
                inverse: 'var(--text-inverse)'
              },
              neon: {
                cyan: 'var(--neon-cyan)',
                pink: 'var(--neon-pink)',
                lime: 'var(--neon-lime)',
                error: 'var(--neon-error)'
              }
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.5s ease-out',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
